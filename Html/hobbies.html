<!DOCTYPE html>

<head>

                        <p>Playing Valorant</p>

                    </div>  
                </div>
                <div class="hobbies-content">
                    <div class="hcontent">

                </div>

                    <div class="hcontent">
                        <div class="year"><i class="smoke"></i></div>

                    </div>  
                </div>

                <div class="hobbies-content">
                    <div class="hcontent">
                        <div class="year"><i class="tulog"></i></div>
                        <h3>Sleeping</h3>
